language: ruby
cache:
  - bundler
  - yarn
services:
  - postgresql
before_install:
  - nvm install --lts
before_script:
  - bundle install --jobs=3 --retry=3
  - yarn
  - psql -c "CREATE USER amitree-take-home-api WITH PASSWORD '';" -U postgres
  - bundle exec rake db:create
  - bundle exec rake db:schema:load
script:
  - bundle exec rake test
